<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Card Generator</h1>
    
    <div class="mb-4">
      <input [(ngModel)]="prompt" placeholder="Enter your prompt" class="w-full p-2 border rounded">
    </div>
    
    <div class="mb-4">
      <select [(ngModel)]="selectedValue" class="w-full p-2 border rounded">
        <option [value]="i" *ngFor="let i of [1,2,3,4,5]">{{i}}</option>
      </select>
    </div>
    
    <div class="mb-4">
      <select [(ngModel)]="selectedIcon" class="w-full p-2 border rounded">
        <option [value]="icon" *ngFor="let icon of icons">{{icon}}</option>
      </select>
    </div>
    
    <button (click)="generateCard()" class="bg-blue-500 text-white p-2 rounded">Generate Card</button>
    
    <div *ngIf="generatedImageUrl" class="mt-4">
      <div class="relative w-64 h-96 mx-auto border rounded overflow-hidden">
        <img [src]="generatedImageUrl" alt="Generated Card" class="w-full h-full object-cover">
        <div class="absolute top-2 left-2 bg-white rounded-full p-2">{{selectedIcon}}</div>
        <div class="absolute top-2 right-2 bg-white rounded-full p-2">{{selectedValue}}</div>
      </div>
    </div>
  </div>
